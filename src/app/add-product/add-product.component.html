<div class="container">
    <div class="row">
        <h4>Add Product</h4>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Product Nmae</label>
                    <input type="text" name="" id="" class="form-control" name="productName"[(ngModel)]=productName >
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Image Link Name</label>
                    <input type="text" name="" id="" class="form-control" name="imageLink"[(ngModel)]=imageLink >
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Category  </label>
                    <input type="text" name="" id="" class="form-control" name="category"[(ngModel)]=category >
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Description</label>
                    <input type="text" name="" id="" class="form-control" name="description"[(ngModel)]=description >
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Price</label>
                    <input type="text" name="" id="" class="form-control" name="price"[(ngModel)]=price >
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-primary"(click)="readValue()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
