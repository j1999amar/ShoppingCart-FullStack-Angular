<app-view-navbar></app-view-navbar>
<div class="container">
  <div class="row">
    <div class="col-12 ol-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
      <div class="row g-3">
        <h4>Search Product</h4>

        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
          <label for="" class="form label">Product Name</label>
          <input type="text" name="productname" [(ngModel)]="productName" id="" class="form-control">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
          <button class="btn btn-primary" (click)="readValue()">Search</button>
        </div>
      </div>
    </div>
    <div class="mt-3 col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
      <div class="row g-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let i of data">
          <div class="card">
            <img src="{{i.imageLink}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{i.productName}}</h5>
              <h5 class="card-title">Rs {{i.price}}</h5>

            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Category {{i.category}}</li>
            </ul>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Description {{i.description}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
